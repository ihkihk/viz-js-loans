	<!--<h1>How people in the US take credits (based on statistics of Prosper Loans)</h1>-->

	<!-- Filter used by the viz story board.
	     TODO: Find a way to extract this to a separate file.-->
	<svg height="0" width="0" xmlns="http://www.w3.org/2000/svg">
	  <defs>
	    <filter id="f3" x="-10%" y="-10%" width="120%" height="120%">
	      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
	      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
	      <feBlend in="SourceGraphic" in2="blurOut" mode="screen" />
	    </filter>
	  </defs>
	</svg>

	<!-- This is the placeholder for the dataviz -->
	<div id='div-chart'>
	</div>

	<script type='text/javascript'>
	'use strict';
	
	/* global d3, storyCtrl, dbgRect, model */

	var mainCtrl = {
		storyCtrl: storyCtrl,

		viewport: {
			padding: 10,
			d3c: null
		},

		storyViewCanvas: {
			d3c: null,
			// Note: story_width and story_height are in golder ratio
			size: {w: 1300, h: 800}
		},

		init: function(parent_div) {
			this.createViewport(parent_div);

			this.storyViewCanvas.d3c = this.viewport.d3c.
				append('g').
				// Move the coordinate origin to consider the margins around the story view
				attr('transform', 'translate(' + this.viewport.padding +
					', ' + this.viewport.padding + ')');

			// TODO: Remove this debug code
			dbgRect(this.storyViewCanvas.d3c, 0, 0,
				this.storyViewCanvas.size.w, this.storyViewCanvas.size.h);

			this.storyCtrl.createView(this.storyViewCanvas, this);
		},

		createViewport: function(parent_div) {
			this.viewport.d3c  = d3.select(parent_div).
				append('svg').
				attr('class', 'viz-viewport').
				attr('width', this.storyViewCanvas.size.w + 2 * this.viewport.padding).
				attr('height', this.storyViewCanvas.size.h + 2 * this.viewport.padding);

			this.viewport.d3c.append('rect').
				attr('class', 'bkgrnd-viz').
				attr('x', this.viewport.padding).
				attr('y', this.viewport.padding).
				attr('width', this.storyViewCanvas.size.w).
				attr('height', this.storyViewCanvas.size.h).
				attr('rx', '10px').
				attr('ry', '10px');
		}, // end function createCanvas(...)

		dataReady: function(error, data) {
			if (error) throw error;

			model.loadDataTables(data);
			//alert("Data was loaded OK!");
		}
	};

	d3.queue()
		.defer(d3.json, "data/USA.json")
		.defer(d3.csv, "data/Income data for US states.csv", model.processIncomeDataRow.bind(model))
		.defer(d3.csv, "data/prosperLoanData.csv", model.processProsperDataRow.bind(model))
		.awaitAll(mainCtrl.dataReady);

	mainCtrl.init('#div-chart');
	</script>
